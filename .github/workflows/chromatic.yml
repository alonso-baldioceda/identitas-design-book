name: Chromatic

on: 
  push:
    branches:
      - main


env:
  CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
  STORYBOOK_BUILD_SCRIPT: build-storybook

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Build Storybook
        run: npm run ${{ env.STORYBOOK_BUILD_SCRIPT }}
      - name: Deploy to Chromatic
        uses: chromaqa/action@v2
        with:
          token: ${{ env.CHROMATIC_PROJECT_TOKEN }}




